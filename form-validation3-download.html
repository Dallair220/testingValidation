<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Form validation: Task 3</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <form>
      <p>
        <label for="mail">
          <span>I would like you to provide me with an e-mail address:</span>
          <input type="email" id="mail" name="mail" required minlength="10" />
        </label>
      </p>
      <button>Submit</button>
    </form>
  </body>
  <script defer>
    const email = document.getElementById('mail');

    email.addEventListener('input', (event) => {
      if (email.validity.typeMismatch) {
        email.setCustomValidity('Enter an Email!');
        return;
      } else {
        email.setCustomValidity('');
      }

      if (!email.validity.valid) {
        email.setCustomValidity('At least 10 chars long!');
      } else {
        email.setCustomValidity('');
      }
    });
  </script>
</html>
