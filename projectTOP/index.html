      </label>
      <label for="zipcode">
        <span>Zip Code:</span>
        <input type="text" id="zipcode" name="zipcode" />
      </label>
      <label for="pass">
        <span>Password:</span>
        <input type="password" id="pass" name="pass" />
      </label>
      <label for="passconfirm">
        <span>Pass Confirm:</span>
        <input type="password" id="passconfirm" name="passconfirm" />
      </label>
      <button>Submit</button>
    </form>
